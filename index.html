			 //在指定位置打开信息窗体
			function openInfo(posinfo) {
				//构建信息窗体中显示的内容
				var cont = [];
				cont.push("");
				cont.push(posinfo.addr);
				cont.push("");
				cont.push("<div align='right'><input type='button' class='btn' value='打开高德地图' onclick='javascript: markers["+posinfo.index+"].markOnAMAP({position:["+posinfo.pos+"]});'/></div>");

				infoWindow = new AMap.InfoWindow({
					content: cont.join("<br/>")  //使用默认信息窗体框样式，显示信息内容
				});
				infoWindow.open(map, posinfo.pos);
			}
			function closeInfo() {
				infoWindow.close();
			}
			
			function set_new_marker(posinfo)
			{
				var marker = new AMap.Marker({
					position: posinfo.pos
				});
				
				//设置鼠标划过点标记显示的文字提示
//				marker.setTitle(aTitle);
				marker.setLabel({offset: new AMap.Pixel(15, 15), content: (posinfo.index+1) + '-' + posinfo.name});
				marker.setMap(map);
				marker.on('click',function(e){openInfo(posinfo);});
				markers.push(marker);
			}
						
			for (var i=0; i<arrpos.length; i++)
